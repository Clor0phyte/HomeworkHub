<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5</title>
    </head>
    <body>
        <section>
            <h2>Registration</h2>
            <form action="#" method="post">
                <label for="username">Ім'я:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="checkbox">Ви приймаєте умови:   
                    <input type="checkbox" id="checkbox" name="terms" required>
                </label>

                <label for="radio">Ваша стать?
                    <input type="radio" id="male" name="gender" value="male" required> Чоловіча
                    <input type="radio" id="female" name="gender" value="female" required> Жіноча
                </label>

                <input type="submit" value="Зареєструватися" class="RegistrationButton">
            </form>
        </section>
    </body>
</html>
